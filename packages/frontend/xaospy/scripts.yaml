# python_pipeline/scripts.yaml
# Master list of all available scripts in the runner.
# The backend will merge this with the individual metadata files.

scripts:
  - id: jsnapy_runner
    # Path is relative to the python_pipeline directory
    path: "tools/jsnapy_runner"
    metadataFile: "metadata.yml"

  - id: config_templating
    path: "tools/configuration"
    metadataFile: "metadata.yml"

  - id: backup_restore
    path: "tools/backup_and_restore"
    metadataFile: "metadata.yml"

  - id: code_upgrade
    path: "tools/code_upgrade"
    metadataFile: "metadata.yml"

  - id: file_uploader
    path: "tools/file_uploader"
    metadataFile: "metadata.yml"

  # To add a new script, just add a new entry here.
  # - id: my_new_script
  #   path: "tools/my_new_script_folder"
  #   metadataFile: "metadata.yml"
